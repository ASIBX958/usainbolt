{% extends 'base.html' %}

{% block titre %}{{ produit.nom }}{% endblock %}

{% block contenu %}
    <div class="details">
        <img src="{{ url_for('static', filename=produit.image) }}" alt="{{ produit.nom }}">
        <h1>{{ produit.nom }}</h1>
        <p>{{ produit.description }}</p>
        <p>Prix : {{ produit.prix }} FCFA</p>
        <p>Bienvenue, {{ session['utilisateur'] }} !</p>
        <p>Adresse e-mail : {{ session['email'] }}</p>
    </div>
{% endblock %}
